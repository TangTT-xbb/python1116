{% extends 'common/parent.html' %}


{% block header_data %}
    修改密码
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="phone" placeholder="手机号">
        <input type="text" name="old_password" placeholder="旧密码" class="login-password">
        <a class="am-u-sm-offset-1 am-text-danger ">{{ form.errors.old_password.0 }}</a>
        <input type="text" name="password" placeholder="新密码" class="login-name">
        <a class="am-u-sm-offset-1 am-text-danger ">{{ form.errors.password.0 }}</a>
        <input type="text" name="re_password" placeholder="确认新密码" class="login-password">
        <a class="am-u-sm-offset-1 am-text-danger ">{{ form.errors.re_password.0 }}</a>
        <input type="submit" class="login-btn" value="确认">
    </form>
{% endblock %}
